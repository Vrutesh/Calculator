<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Style/style.css">
</head>

<body>

<!-------------darkmodebtn starts here--------------->
    <header>
        <div class="dark-mode">
            <span></span>
        </div>
    </header>
<!-------------darkmodebtn ends here--------------->

<!-------------calculator starts here--------------->

    <main>
        <div class="container">

            <div class="numbers">
                <h2>Standard</h2>
                <form>
                    <div class="calculate">
                        <input type="text" name="display" placeholder="0">
                    </div>
                    <div>
                        <input type="button" value="MC" class="ms">
                        <input type="button" value="MR" class="ms">
                        <input type="button" value="M+" class="ms">
                        <input type="button" value="MS" class="ms">
                        <input type="button" value="MR" class="ms">
                    </div>
                    <div class="board">
                        <div>
                            <input type="button" value="AC" class="operator" onclick="display.value=''">
                            <input type="button" value="DEL" class="operator"
                                onclick="display.value = display.value.toString().slice (0,-1)">
                            <input type="button" value="%" class="operator" onclick="display.value+='%'">
                            <input type="button" value="/" class="operator" onclick="display.value+='/'">
                        </div>

                        <div>
                            <input type="button" value="7" onclick="display.value='7' ">
                            <input type="button" value="8" onclick="display.value+='8'">
                            <input type="button" value="9" onclick="display.value+='9'">
                            <input type="button" value="*" class="operator" onclick="display.value+='*'">
                        </div>
                        <div>
                            <input type="button" value="4" onclick="display.value+='4'">
                            <input type="button" value="5" onclick="display.value+='5'">
                            <input type="button" value="6" onclick="display.value+='6'">
                            <input type="button" value="-" class="operator" onclick="display.value+='-'">
                        </div>

                        <div>
                            <input type="button" value="1" onclick="display.value+='1'">
                            <input type="button" value="2" onclick="display.value+='2'">
                            <input type="button" value="3" onclick="display.value+='3'">
                            <input type="button" value="+" class="operator" onclick="display.value+='+'">
                        </div>

                        <div>
                            <input type="button" value="00" onclick="display.value+='00'">
                            <input type="button" value="0" onclick="display.value+='0'">
                            <input type="button" value="." onclick="display.value+='.'">
                            <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                        </div>
                    </div>
            </div>
    </main>

<!-------------Calculator ends here--------------->


    <script src="/Javascript/index.js">

    </script>
</body>

</html>
